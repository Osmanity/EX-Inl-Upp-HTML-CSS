<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-left-subcontainer">
          <div class="logo">
            <img
              src="assets/logo_kyh.png"
              alt="logo"
              class="logo-img"
              height="100"
              width="100"
            />
          </div>
          <span class="logo-name"> Silicon </span>
          <div class="links">Features</div>
        </div>
        <div class="navbar-right-subcontainer">
          <div class="dark-mode-toggle">
            <span class="toggle-text"> Dark Mode </span>
            <div class="toggle-cont">
              <div class="toggle">
                <input type="checkbox" id="mode-toggle" class="toggle__input" />
                <label for="mode-toggle" class="toggle__label"></label>
              </div>
            </div>
          </div>
          <div class="sign-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#fff"
              viewBox="0 0 256 256"
            >
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
              ></path>
            </svg>
            <span class="sign-button-text"> Sign in / up </span>
          </div>
          <div class="meny-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill=""
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
